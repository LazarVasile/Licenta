<div class="body-div">
    <div class = "div-form">
        <div class="container">
            
            <header class="head-form">
                <h2>Reset Password</h2>
                <p>Fill-in the fields</p>
            </header>

            <div class = "error"  #error_message [style.display] = "displayError">
                <p>{{error}}</p>
            </div>
            
            <form (submit) = "resetPassword(pwd.value, pwd_confirm.value)" class="input-fields">
                <!-- username-input  -->
                <div>
                    <b class= "input-name">Password</b>
                </div>
                <input type="password" class="input-field" #pwd placeholder="Enter password" name="password" required>
                <!-- end password-input -->
    
                <!-- confirm-input -->
                <div>
                    <b class = "input-name">Confirm Password</b>
                </div>
                <input type="password" class="input-field" #pwd_confirm placeholder="Enter password" name="password" required>                        
                <!-- login button -->
                <button type = "submit" class="log-in submit" id = "input-field">Change passowrd</button>
            </form>
                <!-- end input fields class -->
            <br>
        </div> 
    </div>
</div>
