<div class="total-price" id="total_price">
    <h3>Pret Total</h3>
    <p>{{totalPrice}}</p>
    <button>Cumpara</button>

</div>

<div class="header">
    <a href="#Home" class="nav-right" style="background-color: #6c757d;">Home</a>
    <a href="#Info" class="nav-right">Info</a>
    <a routerLink = "../user" class="nav-right">Users</a>
    <h1>Cantina Gaudeamus</h1>

    <a class="logout-link" (click) = "_UserService.logout()">Logout</a>
</div>
<div class="overlay">
    <app-nav-bar></app-nav-bar>
    <div class = "container" id="cnt">
        <div class="form-fields" id="sell_products">
            <div class="input-code">
                <label><b>Cod pentru generare meniu automat:</b></label>
                <input type="text" placeholder="Introduceti cod">
            </div>
            <div class="sell-products">
                <div class="card" *ngFor = "let product of myProducts; let i as index">
                    <img src = "../../../assets/images/food1.jpg" alt="img1" style="width:100%;">
                    <h3>{{product.name}}</h3>
                    <!-- <p>{{product.student_price}}</p> -->
                    <p class="price">{{product.student_price}}</p>
                    <p><button (click) = "addProduct(product)">Adauga</button></p>
                </div>
            </div>    
        </div>
    </div>
</div>
