
<div class="div-form">
    <div class="container">
        
        <header class="head-form">
            <h2>Înregistrare</h2>
            <p>Completați câmpurile de mai jos!</p>
        </header>
        <div class = "error"  #error_message [style.display] = "displayError">
            <p>{{error}}</p>
        </div>
        <div class = "message"  #error_message [style.display] = "displayMessage">
            <p>{{message}}</p>
        </div>
        <!-- <br> -->
        <div class="input-fields">
            <div>
                <b class = "input-name">Adresa de email</b>
            </div>
            <input type="text" class="input-field" placeholder="Introduceți adresa de email" #email_register>
            <!-- end email-input -->

            <!-- password -->
            <div>
                <b class= "input-name">Parolă</b>
            </div>
            <input type="password" class="input-field" #pwd_register placeholder="Introduceți parola" name="password" required>
            <!-- end password-input -->

            <!-- confirm-input -->
            <div>
                <b class = "input-name">Confirmare parolă</b>
            </div>
            <input type="password" class="input-field" #pwd_confirm placeholder="Introduceți parola din nou" name="password" required>
            <!-- end confirm-input -->
            <div class = "checkboxes">
                <div class = "checkbox1">
                    <input type = "checkbox" #professor name = "professor" [(ngModel)] = "checkProfessor" value = "professor">
                    <label>Profesor</label>
                </div>
                <div class= "checkbox2">
                    <input type = "checkbox" #student name = "student" [(ngModel)] = "checkStudent" value = "student">
                    <label>Student</label>
                </div>
            </div>
            <br>
            <button class="register" id = "register-bttn" (click) = "register(email_register.value, pwd_register.value, pwd_confirm.value)">Înregistrează-te</button>
            <br><br>
        </div>
        <!-- end fields-input class -->
    </div>
    <!-- end container class-->
</div>
