
<div class="div-form">
    <div class="container">
        
        <header class="head-form">
            <h2>Register</h2>
            <p>Fill in the fields bellow!</p>
        </header>
        <div class = "error"  #error_message [style.display] = "displayError">
            <p>{{error}}</p>
        </div>
        <!-- <br> -->
        <div class="input-fields">
            <div>
                <b>Email</b>
            </div>
            <input type="text" class="input-field" placeholder="Email adress" #email_register>
            <!-- end email-input -->

            <!-- password -->
            <div>
                <b>Password</b>
            </div>
            <input type="password" class="input-field" #pwd_register placeholder="Enter password" name="password" required>
            <!-- end password-input -->

            <!-- confirm-input -->
            <div>
                <b>Confirm Password</b>
            </div>
            <input type="password" class="input-field" #pwd_confirm placeholder="Enter password" name="password" required>
            <!-- end confirm-input -->

            <br>
            <button class="register" id = "register-bttn" (click) = "register(email_register.value, pwd_register.value, pwd_confirm.value)">Sign up</button>
            <br><br>
        </div>
        <!-- end fields-input class -->
    </div>
    <!-- end container class-->
</div>
